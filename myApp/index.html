        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 option">
                <a ng-class="{'active':IsActive(home_path)}" class='navbar-brand' href="#/home">

                </a>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 option">

                    <span class="glyphicon glyphicon-map-marker" aria-hidden="true"> </span> <span> MAP </span>
                </a>
            </div>
        </div>
    </div>
</nav>


<div ng-view></div>
