<div class="container-fluid top_container">
    <img src="files/logo.png" alt="logo" height="35" style="vertical-align: middle;">

</div>

<div ng-controller="NavCtrl">
    <nav class="navbar navbar-inverse" data-spy="affix" data-offset-top="47">
        <div class="row" style="background-color:black;">
            <div class="col-xs-4 col-sm-4 col-md-4 option">
                <a ui-sref="home" ui-sref-active="active" class='navbar-brand'>
                    <span class="glyphicon glyphicon-music"  aria-hidden="true">  </span>
                </a>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 option">
                <a ui-sref="map" ui-sref-active="active" class="navbar-brand">
                    <span class="glyphicon glyphicon-map-marker" aria-hidden="true"> </span>
                </a>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 option">
                <a ui-sref="visualization" ui-sref-active="active" class="navbar-brand">
                    <span class="glyphicon glyphicon-eye-open" aria-hidden="true"> </span>
                </a>
            </div>
        </div>
    </nav>
    <div class="spinner" ng-if="loading()"></div>


    <div class="iframe_container" ng-class="iframeClass">
        <iframe ng_if="showPlaylist" class="playlist" ng-src="{{ 'https://open.spotify.com/embed?uri=spotify:user:doremus_fr:playlist:'+playlist_id+'?autoplay=1' }}"  frameborder="0" allowtransparency="true"></iframe>
    </div>

</div>


<div ui-view style="height:auto"></div>
